{% extends 'base.html' %}
{% block title %}Neuer Benutzer{% endblock %}
{% block content %}
<h1>Neuen Benutzer anlegen</h1>
<form method="post" style="max-width:420px;display:flex;flex-direction:column;gap:.8rem;">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div>
        <label>Username<br><input type="text" name="username" value="{{ form_data.username if form_data else '' }}" required></label>
    </div>
    <div>
        <label>E-Mail<br><input type="email" name="email" value="{{ form_data.email if form_data else '' }}" required></label>
    </div>
    <div>
        <label style="font-size:.9rem;"><input type="checkbox" name="is_admin" {% if form_data and form_data.is_admin %}checked{% endif %}> Admin-Rechte</label>
    </div>
    <button type="submit" style="background:#1a73e8;color:#fff;border:none;padding:.6rem 1rem;border-radius:6px;cursor:pointer;font-weight:600;">Erstellen</button>
</form>
<p style="margin-top:1rem;"><a href="{{ url_for('admin.index') }}">Zur√ºck</a></p>
{% endblock %}
